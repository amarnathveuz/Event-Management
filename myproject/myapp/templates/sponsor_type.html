<div class="row">
  
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
            <h6 class="text-white text-capitalize ps-3">Sponsor Type</h6>
            
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0">
              <thead>
                <tr>
                  <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Sponsor Type</th>
                
                  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Date</th>
                
                  <th class="text-secondary opacity-7"></th>
                </tr>
              </thead>
              <tbody>
                {% for i in data %}
                <tr>
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div>
                        <!-- <img src="{% static '/assets/img/team-2.jpg' %}" class="avatar avatar-sm me-3 border-radius-lg" alt="user1"> -->
                      </div>
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="mb-0 text-sm">{{i.sponsor_type}}</h6>
                        <!-- <p class="text-xs text-secondary mb-0">john@creative-tim.com</p> -->
                      </div>
                    </div>
                  </td>
                 
                  <td class="align-middle text-center text-sm">
                    <span class="badge badge-sm bg-gradient-success">{{i.dt}}</span>
                  </td>
                  <td class="align-middle">
                    <a href="{% url 'edit_sponsor_type' pk=i.id %}" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                      <i style="color: black;" class="fas fa-edit"></i>
                    </a>
                  </td>
                </tr>
             

                {% endfor %}
          
             
               
              
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
